name: Deploy Next.js Docker App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 using Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}         # EC2 Public IP
          username: ${{ secrets.EC2_USER }}     # ec2-user
          key: ${{ secrets.EC2_KEY }}           # PEM private key content
          script: |
            cd /home/ec2-user/happy           
            git pull origin master
            docker stop nextjs || true
            docker rm nextjs || true
            docker build -t nextjs-app .
            docker run -d -p 3000:3000 --name nextjs nextjs-app
