name: Deploy Next.js Docker App
 
on:
  push:
    branches:
      - master
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Deploy to EC2 using Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
 
            cd /home/ec2-user/happy
            git pull origin master
 
            docker stop happy-container || true
            docker rm happy-container || true
 
            docker build -t happy-image .
            docker run -d \
              --restart unless-stopped \
              -p 3000:3000 \
              --name happy-container \
              happy-image
 
              sudo docker system prune -f

